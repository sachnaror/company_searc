<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ company.RegisteredName }}</h1>
        <p><strong>Registration Number:</strong> {{ company.RegistrationNumber }}</p>
        <p><strong>UEN Issue Date:</strong> {{ company.UENIssueDate }}</p>
        <p><strong>Status:</strong> {{ company.UENStatus }}</p>
        <p><strong>Legal Entity Type:</strong> {{ company.LegalEntityType }}</p>
        <p><strong>Town:</strong> {{ company.Town }}</p>
        <a href="{% url 'homepage' %}" class="btn btn-primary">Back to Search</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
